<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <title>Создать объявление</title>
</head>
<body>
<div class="container pt-3">
    <div class="row">
        <div class="card" style="width: 100%">
            <div class="card-header">
                <h2>Заполните поля формы для размещения объявления</h2>
            </div>

            <div class="card-body">
                <form action="save.do" method="post">
                    <div class="form-group">
                        <label for="brand">Марка машины:</label>
                        <select class="custom-select" id="brand" name="brand">
                        </select>
                        <label for="model">Модель:</label>
                        <select class="custom-select" id="model" name="model">
                        </select>
                        <label for="town">Город:</label>
                        <input type="text" class="form-control" id="town" name="town" placeholder="Город">
                        <label for="release_year">Год выпуска:</label>
                        <input type="text" class="form-control" id="release_year" name="release_year" placeholder="Год выпуска">
                        <label for="price">Цена, руб.:</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="Цена">
                        <p>
                            <a href="upload.html">Загрузить фото</a>
                        </p>
                        <p></p>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="scripts/add.js"></script>
</body>
</html>
